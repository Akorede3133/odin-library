    </main>
    <form action="#" class="hide-form">
        <i class="fa-solid fa-close"></i>
        <fieldset>
            <p class="form-title">
                <label for="title">Tilte:
                </label>
                <input type="text" name="title" id="title" placeholder="Book's Title">
            </p>
            <p class="form-author">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Book's Author(s)">
            </p>
            <p class="form-pages">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </p>
            <p class="checkbox">
                <label for="read-status">Read?
                </label>
                <input type="checkbox" name="read" id="read-status">
            </p>
        </fieldset>
        <button type="submit">Add To Library</button>
    </form>
    <section class="overlay hide-overlay"></section>
    <script src="scripts/script.js"></script>
